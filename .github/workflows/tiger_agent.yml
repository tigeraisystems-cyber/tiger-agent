name: Tiger Agent V3 - Autonomous Product Creation

on:
  schedule:
    # Runs every 12 hours (to control API costs during product creation)
    - cron: '0 */12 * * *'
  
  # Allows you to run this workflow manually
  workflow_dispatch:

jobs:
  run-tiger:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests==2.31.0 anthropic==0.40.0 reportlab==4.0.7
    
    - name: Run Tiger Agent V3
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        echo "üêØ Starting Tiger's autonomous product creation cycle..."
        python tiger_agent.py
    
    - name: Commit products and memory
      run: |
        git config --local user.email "tiger-agent@github-actions.bot"
        git config --local user.name "Tiger Agent"
        git add tiger_memory.json tiger_products/
        git diff --quiet && git diff --staged --quiet || git commit -m "üêØ Tiger created new products - $(date '+%Y-%m-%d %H:%M:%S')"
    
    - name: Push changes
      run: |
        git pull --rebase origin main || true
        git push origin main || true
